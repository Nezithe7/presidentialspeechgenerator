<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>US PRESIDENTIAL SPEECH GENERATOR</div>
    <div class='detail'>
     <p>Enter a prompt and press <strong>Generate</strong>! A presidential-like speech will be generated!</p>
     <p>(Do note: Sentences may not be grammatically correct or coherent!)</p>
    </div>
    <div class='content'>
        <div class = 'input'>
            <input id='entered-text'
                class = 'entered-text'
                type='text'
                name='entered-text'
                placeholder = 'Enter a prompt here'>
        </div>
      <div class='analyze'>
        <button id='generate-button' class='generate-button' type='button' onclick='analyze()'>Generate</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
